<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- onclick속성의 값은 자바스크립트라는 약속이 되어있으므로 자바스크립트로 해석함 -->
    <!-- 정보와 제어가 함께 있기 때문에 유지보수가 쉽지 않다. -->
    <input type="button" onclick="alert('Hello world')" value = "Hello world" />
</body>
</html>
