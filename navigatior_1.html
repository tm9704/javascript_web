<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.dir(navigator);
        //navigator 객체가 갖고 있는 프로퍼티들의 리스트를 열람 가능 (console.log로도 가능하긴 함.)

        //웹브라우저의 이름.
        console.dir(navigator.appName);

        //웹브라우저의 버전을 의미 (자신의 운영체제, 브라우저 환경에 따라 정보가 다름)
        console.dir(navigator.appVersion);

        //웹브라우저를 다르게 이야기할 때 이 표현을 사용
        console.dir(navigator.userAgent);

        //브라우저가 동작하고 있는 운영체제에 대한 정보.
        console.dir(navigator.platform);

    </script>
</body>
</html>
