<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="confirm" onclick="func_confirm()" />
        <script>
            //confirm은 확인과 취소 버튼이 만들어짐. 확인은 true리턴, 취소는 false리턴.
            //즉 우리가 조건문을 이용해 분기점을 생성해 사용자의 의견을 받을 수 있다.
            function func_confirm(){
                //첫번째 인자는 사용자에게 보여지는 메세지
                if(confirm('ok?')){
                    alert('ok');
                } else {
                    alert('cancel');
                }
            }
        </script>
    </body>
</html>
