<!DOCTYPE html>
<html>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <script>
        var lis = document.getElementsByTagName('li');
        for(var i=0; i < lis.length; i++){
            lis[i].style.color='red';   
        }
    </script>
</body>
</html>
